<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>ลงทะเบียนรับของที่รัลุกปีใหม่ สหกรณ์ออมทรัพย์ มอ.</h3>
    <form action="gift.php" method="post">
        <label for="firstname">ชื่อ:</label>
        <input type="text" id="firstname" name="firstname" placeholder="กรอกชื่อ" required>
        
        <label for="lastname">นามสกุล :</label>
        <input type="text" id="lastname" name="lastname" placeholder="กรอกนามสกุล"required><br>
        
        <label for="telephone">เบอร์โทรศัพท์ :</label>
        <input type="tel" id="telephone" name="telephone" required>
        <label for="">02-456-7890</label>
        <div class="giftlist">
            <h3>โปรดเลือกรับรายการของที่ระลึก<h3>
                <input type="radio" id="g1" name="giftlist" value="ชุดเครื่องครัว"checked>
                <label for="g1">ชุดเครื่องครัว</label><br>

                <input type="radio" id="g2" name="giftlist" value="ผ้านวม">
                <label for="g2">ผ้านวม</label><br>

                <input type="radio" id="g3" name="giftlist" value="กระเป๋าเดินทาง">
                <label for="g3">กระเป๋าเดินทาง</label><br>

                <input type="radio" id="g4" name="giftlist" value="หมอนยางพารา">
                <label for="g4">หมอนยางพารา</label><br>

                <br><label for="email">กรุณากรอก User Name (อีเมล์):</label>
                <input type="email" id="email" name="email" placeholder="ตัวอย่าง@gmail.com" required><br>

                <br><label for="passwd">กรุณากรอก Password :</label>
                <input type="password" id="passwd" name="passwd" placeholder="*********" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_]).{8,}" required><br>
            </div>
        
        <div class="acc">
            <h3>โปรดระบุประเภทของบัญชีที่มีกับสหกรณ์</h3>
            <label for="acc">เลือกประเภทบัญชี</label>
            <select name="acc" id="acc" required>
                <option value="">--ประเภทบัญชี--</option>
                <option value="ประจำ">ประจำ</option>
                <option value="กระแสรายวัน">กระแสรายวัน</option>
                <option value="เงินกู้">เงินกู้</option>
                <option value="เงินฝากปลอดภาษี">เงินฝากปลอดภาษี</option>
            </select><br>
        <br><label for="num">จำนวนหุ้นที่มี</label>
        <input type="number" name="num" id="num" placeholder="0-1000" value="0" min="0" max="1000" step="1" required>
    </div>

    <div>
        <h3>กรุณาระบุช่องทางการได้รับข่าวสารจากสหกรณ์ออมทรัพย์<h3>
                <input type="checkbox" id="ch1" name="channel" value="เว็บไซต์"checked>
                <label for="ch1">เว็บไซต์</label><br>

                <input type="checkbox" id="ch2" name="channel" value="แผ่นพับ">
                <label for="ch2">แผ่นพับ</label><br>

                <input type="checkbox" id="ch3" name="channel" value="อีเมล์">
                <label for="ch3">อีเมล์</label><br>
    </div>
    <div>
        <label for="comment">กรุณาแสดงข้อคิดเห็นต่อของที่ระลึกในปีถัดไป:</label><br>
        <textarea name="comment" id="comment" rows="5" cols="40"></textarea>
        <input type="submit" value="ลงทะเบียน">
    </div>
    </form>
    
</body>
</html>
